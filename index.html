        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap');

            Shield, Terminal, ArrowRight, Star, MousePointer2, Users, Gamepad2,

        } from 'lucide-react';

        // --- DATA ---
        const PROJECTS = [
          {
            id: "blitz-community",
            title: "Blitz Community",
            category: "Community",
            description: "Community Discord attiva da oltre 2 anni con 2k+ membri.",

        // --- COMPONENTS ---

        const DecryptText = ({ text, className }) => {
            const [displayText, setDisplayText] = useState(text);
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&";
            const intervalRef = useRef(null);

            const scramble = () => {
                let iteration = 0;
                clearInterval(intervalRef.current);
                intervalRef.current = setInterval(() => {
                    setDisplayText(prev => 
                        text.split("").map((letter, index) => {
                            if (index < iteration) return text[index];
                            return chars[Math.floor(Math.random() * chars.length)];
                        }).join("")
                    );
                    if (iteration >= text.length) clearInterval(intervalRef.current);
                    iteration += 1 / 3;
                }, 30);
            };

            useEffect(() => { scramble(); return () => clearInterval(intervalRef.current); }, []);

            return (
                <span onMouseEnter={scramble} className={`cursor-default ${className}`}>
                    {displayText}
                </span>
            );
        };

        const BootSequence = ({ onComplete }) => {
          const [progress, setProgress] = useState(0);
          const [text, setText] = useState("INITIALIZING JVM...");

          useEffect(() => {
            const interval = setInterval(() => {
              setProgress(prev => {
                if (prev >= 100) {
                  clearInterval(interval);
                  setTimeout(onComplete, 500);
                  return 100;
                }
                return prev + 2;
              });
            }, 30);

            if (progress > 30) setText("LOADING BLITZ NETWORK...");
            if (progress > 70) setText("CONNECTING TO YMBOGDAN'S SPACE...");
            if (progress === 100) setText("WELCOME!");

            return () => clearInterval(interval);
          }, [progress, onComplete]);

          return (
            <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center font-mono text-white">
              <div className="w-64 mb-4">
                <div className="flex justify-between text-xs mb-1 text-gray-500">
                  <span>BLITZ_SYS_V4.9</span>
                  <span>{progress}%</span>
                </div>
                <div className="h-1 w-full bg-gray-900 rounded-full overflow-hidden">
                  <div className="h-full bg-white transition-all duration-75 ease-out shadow-[0_0_15px_rgba(255,255,255,0.5)]" style={{ width: `${progress}%` }} />
                </div>
              </div>
              <div className="text-xs tracking-[0.2em] animate-pulse text-gray-400">{text}</div>
            </div>
          );
        };

        // VISIT COUNTER - FIXED & ALWAYS VISIBLE
        const VisitCounter = () => {
          const [visits, setVisits] = useState(1);

          useEffect(() => {
            const fetchVisits = async () => {
              try {
                const res = await fetch(`https://api.counterapi.dev/v1/ymbogdan.space/visits/up`);
                const data = await res.json();
                if (data && data.count) setVisits(data.count);
              } catch (e) {
                console.warn("Counter API error, using fallback:", e);
                setVisits(1240);
              }
            };
            fetchVisits();
          }, []);

          return (
            <div className="fixed top-6 right-6 z-[9999] group cursor-default">
                <div className="relative bg-black/60 border border-green-500/30 rounded-2xl backdrop-blur-xl px-5 py-3 flex items-center gap-4 transition-all duration-300 ease-out hover:border-green-500/60 hover:shadow-[0_0_20px_rgba(34,197,94,0.2)] hover:scale-105">
                    <div className="relative flex h-2 w-2">
                        <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span className="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-[9px] font-mono text-gray-400 uppercase tracking-widest leading-none mb-1 group-hover:text-gray-300 transition-colors">Visite Totali</span>
                        <span className="text-sm font-bold text-white font-['Orbitron'] tracking-wide leading-none">{visits.toLocaleString()}</span>
                    </div>
                </div>
            </div>
          );
        };

        const CustomCursor = () => {
          const [pos, setPos] = useState({ x: -100, y: -100 });
          const [hovered, setHovered] = useState(false);

          useEffect(() => {
            const move = (e) => setPos({ x: e.clientX, y: e.clientY });
            const addHover = () => setHovered(true);
            const removeHover = () => setHovered(false);

            window.addEventListener('mousemove', move);
            
            const applyListeners = () => {
                const clickables = document.querySelectorAll('a, button, input, textarea, .cursor-pointer');
                clickables.forEach(el => { el.addEventListener('mouseenter', addHover); el.addEventListener('mouseleave', removeHover); });
            };

            applyListeners();
            const observer = new MutationObserver(applyListeners);
            observer.observe(document.body, { childList: true, subtree: true });
            return () => { window.removeEventListener('mousemove', moveCursor); observer.disconnect(); };
          }, []);

          return (
            <React.Fragment>
              <div 
                className="fixed top-0 left-0 w-2 h-2 bg-white rounded-full pointer-events-none z-[200] mix-blend-difference will-change-transform" 
                style={{ transform: `translate3d(${pos.x}px, ${pos.y}px, 0)` }} 
              />
              <div 
                className={`fixed top-0 left-0 border border-white/50 rounded-full pointer-events-none z-[199] transition-all duration-300 ease-out mix-blend-difference will-change-transform ${hovered ? 'w-12 h-12 bg-white/20' : 'w-8 h-8'}`}
                style={{ transform: `translate3d(${pos.x - (hovered ? 24 : 16)}px, ${pos.y - (hovered ? 24 : 16)}px, 0)` }}
              />
            </React.Fragment>
          );
        };

        const NebulaBackground = () => (
          <div className="fixed inset-0 z-0 overflow-hidden bg-[#050505] pointer-events-none">
            <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-purple-900/10 rounded-full blur-[120px] animate-pulse-slow" />
            <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-900/10 rounded-full blur-[120px] animate-pulse-slow delay-1000" />
            {/* NOISE REMOVED FOR CLEAN 4K LOOK */}
          </div>
        );

        const ShootingStars = () => {
            const [stars, setStars] = useState([]);
            useEffect(() => {
                const interval = setInterval(() => {
                    const id = Date.now();
                    setStars(prev => [...prev, { id, top: Math.random() * 50, left: Math.random() * 100, delay: Math.random() * 2 }]);
                    setTimeout(() => setStars(prev => prev.filter(s => s.id !== id)), 2500);
                }, 4000);
                return () => clearInterval(interval);
            }, []);
            return (
                <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden">
                    {stars.map(star => (
                        <div key={star.id} className="shooting-star" style={{ top: `${star.top}%`, left: `${star.left}%`, animationDelay: `${star.delay}s` }} />
                    ))}
                </div>
            );
        };

        const StarField = () => {
          const stars = Array.from({ length: 80 }).map((_, i) => ({
            id: i, top: `${Math.random() * 100}%`, left: `${Math.random() * 100}%`, size: Math.random() < 0.1 ? 3 : Math.random() < 0.4 ? 2 : 1, duration: Math.random() * 3 + 2, delay: Math.random() * 5
          }));
          return (
            <div className="fixed inset-0 z-0 pointer-events-none">
              {stars.map((star) => (
                <div key={star.id} className="absolute rounded-full bg-white animate-twinkle" style={{ top: star.top, left: star.left, width: `${star.size}px`, height: `${star.size}px`, opacity: Math.random() * 0.7 + 0.1, animationDuration: `${star.duration}s`, animationDelay: `${star.delay}s` }} />
              ))}
            </div>
          );
        };

        const ServerStatus = ({ ip }) => {
          const [status, setStatus] = useState({ online: false, players: 0, loading: true });
          useEffect(() => {
            const fetchStatus = async () => {
              try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
                const data = await response.json();
                if (data.online) setStatus({ online: true, players: data.players.online, loading: false });
                else setStatus({ online: false, players: 0, loading: false });
              } catch (e) { setStatus({ online: false, players: 0, loading: false }); }
            };
            fetchStatus();
            const interval = setInterval(fetchStatus, 30000);
            return () => clearInterval(interval);
          }, [ip]);
          if (status.loading) return <span className="text-[10px] animate-pulse">Pinging...</span>;
          return (
            <div className="flex items-center gap-2 px-2 py-1 bg-black/50 rounded border border-white/10 group-hover:bg-white/10 transition-colors">
              <span className={`w-1.5 h-1.5 rounded-full ${status.online ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`} />
              <span className="text-[10px] font-mono text-gray-300 whitespace-nowrap">{status.online ? `${status.players} Online` : 'Offline'}</span>
            </div>
          );
        };

        const DiscordStatus = ({ inviteCode }) => {
          const [count, setCount] = useState(null);
          const [loading, setLoading] = useState(true);
          useEffect(() => {
            const fetchDiscord = async () => {
              if (!inviteCode) return;
              try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent(`https://discord.com/api/v9/invites/${inviteCode}?with_counts=true`);
                const res = await fetch(proxyUrl + targetUrl);
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                if (data.approximate_member_count) setCount(data.approximate_member_count);
              } catch (e) { setCount(null); } finally { setLoading(false); }
            };
            fetchDiscord();
          }, [inviteCode]);
          return (
            <div className="flex items-center gap-2 px-2 py-1 bg-black/50 rounded border border-white/10 group-hover:bg-white/10 transition-colors">
               <span className={`w-1.5 h-1.5 rounded-full ${count ? 'bg-indigo-500 animate-pulse' : 'bg-gray-500'}`} />
               <span className="text-[10px] font-mono text-gray-300 whitespace-nowrap">{loading ? 'Wait...' : count ? `${count} Members` : 'Join'}</span>
            </div>
          );
        };

        const BentoCard = ({ children, className = "", colSpan = "col-span-1", rowSpan = "row-span-1", href, onClick, bgStyle = "bg-white/5", glowColor = "rgba(255,255,255,0.1)" }) => {
          const cardRef = useRef(null);
          const spotlightRef = useRef(null);
          const handleMouseMove = (e) => {
            if (!cardRef.current) return;
            const div = cardRef.current;
            const rect = div.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const rotateX = ((mouseY - height / 2) / height) * -3; 
            const rotateY = ((mouseX - width / 2) / width) * 3;
            div.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1, 1, 1)`;
            div.style.boxShadow = `0 20px 40px -10px ${glowColor.replace('0.5', '0.1')}`;
            if (spotlightRef.current) spotlightRef.current.style.background = `radial-gradient(600px circle at ${mouseX}px ${mouseY}px, ${glowColor}, transparent 40%)`;
          };
          const handleMouseLeave = () => {
            if (cardRef.current) { cardRef.current.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`; cardRef.current.style.boxShadow = 'none'; }
            if (spotlightRef.current) spotlightRef.current.style.background = 'transparent';
          };
          const Wrapper = href ? 'a' : 'div';
          const props = href ? { href, target: "_blank", rel: "noopener noreferrer" } : { onClick };
          return (
            <Wrapper {...props} ref={cardRef} onMouseMove={handleMouseMove} onMouseLeave={handleMouseLeave} className={`relative rounded-3xl ${bgStyle} border border-white/5 backdrop-blur-xl overflow-hidden group transition-all duration-300 ease-out hover:z-10 hover:border-white/20 cursor-pointer ${colSpan} ${rowSpan} ${className} will-change-transform`}>

              <div className="absolute bottom-4 left-4 w-2 h-2 border-b border-l border-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500" />
              <div className="relative h-full w-full p-6 flex flex-col z-10">{children}</div>
            </Wrapper>
          );
        };

        const Home = ({ setPage }) => (

              {/* 1. Hero (2x2) */}
              <BentoCard colSpan="md:col-span-2" rowSpan="md:row-span-2" className="flex flex-col justify-between bg-gradient-to-br from-white/5 to-transparent relative overflow-hidden" glowColor="rgba(255,255,255,0.1)">
                 <div className="absolute top-0 right-0 w-64 h-64 bg-blue-600/10 blur-[100px] rounded-full animate-pulse-slow" />
                <div className="flex items-start justify-between relative z-10">
                  <div className="w-20 h-20 rounded-2xl overflow-hidden border border-white/10 bg-black/50 shadow-inner group-hover:scale-105 transition-transform duration-500 animate-float">
                     <img src="https://cdn.discordapp.com/attachments/1244400728223776828/1450113962128445602/Screenshot_2025-05-28_150107.png?ex=69454fde&is=6943fe5e&hm=8442af0afc74bdab08c2d99aea10bf3992a8167eb198e23ba7ef3d3d30b233ed&" alt="Logo" className="w-full h-full object-contain p-2 filter brightness-110" />
                  </div>
                  <div className="flex flex-col items-end gap-1">
                     <div className="flex items-center gap-2 px-3 py-1 rounded-full border border-green-500/20 bg-green-500/5 text-green-400 text-[10px] font-mono tracking-widest uppercase">
                      <span className="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse" />
                      Founder @ BlitzNetwork
                    </div>
                    <span className="text-[10px] text-gray-500 font-mono">JAVA_DEV_OPS</span>
                  </div>
                </div>
                <div className="mt-8 relative z-10">
                  <h1 className="text-4xl font-bold text-white mb-2 tracking-widest font-['Orbitron']"><DecryptText text="YMBOGDAN" /></h1>
                  <p className="text-gray-400 text-lg leading-relaxed font-light">Building the <span className="text-white font-medium">Blitz Network Ecosystem</span>.<br />Java Developer specialized in Minecraft Infrastructure & Community Management.</p>
                </div>
              </BentoCard>

              {/* 2. Tech Stack (1x2 Vertical) */}
              <BentoCard rowSpan="md:row-span-2" className="bg-gradient-to-b from-gray-900/50 to-black/50" glowColor="rgba(100,100,255,0.1)">
                <h3 className="text-gray-500 text-xs font-bold uppercase tracking-widest mb-6 flex items-center gap-2"><Cpu className="w-3 h-3 text-blue-400" /> Tech Stack</h3>
                <div className="flex flex-wrap gap-2">
                  {['Java', 'Spigot API', 'Velocity', 'Paper', 'SQL', 'Redis', 'Docker', 'Linux', 'React', 'NMS', 'BungeeCord'].map((tech) => (
                    <span key={tech} className="px-3 py-1.5 bg-white/5 border border-white/5 rounded-md text-[10px] text-gray-300 font-mono hover:bg-white/10 hover:border-white/20 transition-colors cursor-default hover:text-white">{tech}</span>
                  ))}
                </div>
                <div className="mt-auto pt-4 relative h-32 overflow-hidden opacity-30 pointer-events-none">
                     <div className="absolute inset-0 border border-white/20 rounded-full animate-[spin_10s_linear_infinite]" />
                     <div className="absolute inset-2 border border-white/10 rounded-full animate-[spin_15s_linear_infinite_reverse]" />
                </div>
              </BentoCard>

              {/* 3. Socials & BuiltByBit */}
              <BentoCard href="https://github.com" className="bg-black/40 hover:bg-black/60 flex flex-col gap-2 items-center justify-center group relative" glowColor="rgba(255,255,255,0.15)">
                <Github className="w-8 h-8 text-gray-400 group-hover:text-white transition-colors group-hover:scale-110 duration-300" />
                <span className="text-[10px] font-bold text-gray-500 uppercase tracking-widest group-hover:text-white transition-colors">GITHUB</span>
              </BentoCard>

              <BentoCard href="https://builtbybit.com/members/ssvxy.507581/" className="flex flex-col items-center justify-center gap-2 bg-[#00D2FF]/5 hover:bg-[#00D2FF]/10 border-[#00D2FF]/20" glowColor="rgba(0, 210, 255, 0.3)">
                <Box className="w-8 h-8 text-[#00D2FF]" />
                <span className="text-[10px] font-bold text-[#00D2FF] uppercase tracking-widest">BuiltByBit</span>
              </BentoCard>

              {/* 4. Projects Row */}
              {PROJECTS.map((proj, i) => (
                <BentoCard key={proj.id} href={proj.link} className="group overflow-hidden" glowColor={proj.color}>
                  <div className="absolute top-0 right-0 w-32 h-32 blur-[80px] opacity-10 group-hover:opacity-30 transition-opacity duration-500" style={{ background: proj.color }} />
                  <div className="flex justify-between items-start mb-3">
                     <div className="flex items-center gap-2">
                        <proj.icon className="w-4 h-4 text-white/70" />
                        <span className="px-2 py-0.5 rounded-full bg-white/5 text-[10px] font-mono text-gray-400 border border-white/5">{proj.category}</span>
                     </div>
                    <ExternalLink className="w-3 h-3 text-gray-600 group-hover:text-white transition-colors" />
                  </div>
                  <h3 className="text-lg font-bold text-white mb-1 group-hover:translate-x-1 transition-transform duration-300">{proj.title}</h3>
                  <p className="text-xs text-gray-400 line-clamp-2 leading-relaxed mb-4">{proj.description}</p>
                  <div className="mt-auto pt-4 border-t border-white/5 flex items-center justify-between">
                     <div className="flex items-center gap-2 text-[10px] text-gray-500 font-mono"><Terminal className="w-3 h-3" /><span>{proj.tech}</span></div>
                     <div>{proj.isServer && <ServerStatus ip={proj.serverIp} />}{proj.isDiscord && <DiscordStatus inviteCode={proj.discordInvite} />}</div>
                  </div>
                </BentoCard>
              ))}

              {/* 5. CTA Wide */}
              <BentoCard colSpan="md:col-span-4" className="cursor-pointer bg-gradient-to-r from-purple-900/20 to-blue-900/20 border-white/10 group hover:border-white/20" glowColor="rgba(168, 85, 247, 0.3)" onClick={() => setPage('contact')}>
                <div className="flex items-center justify-between w-full h-full px-4"> 
                    <div className="z-10 relative">
                      <div className="flex items-center gap-3 mb-2">
                         <div className="p-2 bg-yellow-500/20 rounded-lg"><Briefcase className="w-5 h-5 text-yellow-400 animate-pulse" /></div>
                         <h3 className="text-2xl font-bold text-white">Ti serve un progetto custom?</h3>
                      </div>
                      <p className="text-gray-400 text-sm">Contattami per preventivi, sviluppo e infrastrutture.</p>
                    </div>
                    <div className="w-12 h-12 rounded-full bg-white text-black flex items-center justify-center group-hover:scale-110 transition-transform duration-300 shadow-lg shadow-white/10 flex-shrink-0 ml-4"><ArrowRight className="w-5 h-5" /></div>
                </div>
              </BentoCard>

            </div>
          </div>
        );

        const Contact = ({ setPage }) => {
          const [copied, setCopied] = useState(false);
          const copyDiscord = () => {
            const textToCopy = "seviziare";
            const textArea = document.createElement("textarea");
