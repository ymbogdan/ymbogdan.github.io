        const BootSequence = ({ onComplete }) => {

                  setTimeout(onComplete, 500);
                  return 100;

                return prev + 2;
              });
            }, 20);

            if (progress > 70) setText("CONNECTING TO YMBOGDAN'S SPACE...");
            if (progress === 100) setText("WELCOME!");

            return () => clearInterval(interval);
          }, [progress, onComplete]);

          return (

        const CustomCursor = () => {
          const [pos, setPos] = useState({ x: -100, y: -100 });
          const [hovered, setHovered] = useState(false);

          useEffect(() => {
            const move = (e) => setPos({ x: e.clientX, y: e.clientY });
            const addHover = () => setHovered(true);
            const removeHover = () => setHovered(false);

            window.addEventListener('mousemove', move);
            
            // Applica listener a elementi interattivi
            const applyListeners = () => {
                const clickables = document.querySelectorAll('a, button, input, textarea, .cursor-pointer');
                clickables.forEach(el => {
                  el.addEventListener('mouseenter', addHover);
                  el.addEventListener('mouseleave', removeHover);
                });
            };

            applyListeners();
            // Observer per elementi dinamici
            const observer = new MutationObserver(applyListeners);
            observer.observe(document.body, { childList: true, subtree: true });

            return () => {
              window.removeEventListener('mousemove', move);
              observer.disconnect();
            };
          }, []);

          return (
            <React.Fragment>
              <div 
                className="fixed top-0 left-0 w-2 h-2 bg-white rounded-full pointer-events-none z-[200] mix-blend-difference transition-transform duration-75 ease-out"
                style={{ transform: `translate(${pos.x}px, ${pos.y}px)` }}
              />

                className={`fixed top-0 left-0 border border-white/50 rounded-full pointer-events-none z-[199] transition-all duration-300 ease-out mix-blend-difference ${hovered ? 'w-12 h-12 bg-white/20' : 'w-8 h-8'}`}
                style={{ 
                  transform: `translate(${pos.x - (hovered ? 24 : 16)}px, ${pos.y - (hovered ? 24 : 16)}px)` 
                }}
              />
            </React.Fragment>
          );
        };

        const ServerStatus = ({ ip }) => {
          const [status, setStatus] = useState({ online: false, players: 0, loading: true });

          useEffect(() => {
            const fetchStatus = async () => {
              try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
                const data = await response.json();
                if (data.online) {
                  setStatus({ online: true, players: data.players.online, loading: false });
                } else {
                  setStatus({ online: false, players: 0, loading: false });
                }
              } catch (e) {
                setStatus({ online: false, players: 0, loading: false });
              }
            };
            fetchStatus();
            const interval = setInterval(fetchStatus, 30000);
            return () => clearInterval(interval);
          }, [ip]);

          if (status.loading) return <span className="text-[10px] animate-pulse">Pinging...</span>;

          return (
            <div className="flex items-center gap-2 px-2 py-1 bg-black/50 rounded border border-white/10">
              <span className={`w-1.5 h-1.5 rounded-full ${status.online ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`} />
              <span className="text-[10px] font-mono text-gray-300 whitespace-nowrap">
                {status.online ? `${status.players} Online` : 'Offline'}
              </span>
            </div>
          );
        };

        const DiscordStatus = ({ inviteCode }) => {
          const [count, setCount] = useState(null);
          const [loading, setLoading] = useState(true);

            const fetchDiscord = async () => {
              if (!inviteCode) return;
              
              try {
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = `https://discord.com/api/v9/invites/${inviteCode}?with_counts=true`;
                
                const res = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                const data = await res.json();
                
                if (data.approximate_member_count) {
                  setCount(data.approximate_member_count);
                }
              } catch (e) {
                console.error("Discord API Error:", e);
              } finally {
                setLoading(false);
              }
            };
            
            fetchDiscord();
          }, [inviteCode]);

          return (
            <div className="flex items-center gap-2 px-2 py-1 bg-black/50 rounded border border-white/10">
               <span className={`w-1.5 h-1.5 rounded-full ${count ? 'bg-indigo-500 animate-pulse' : 'bg-gray-500'}`} />
               <span className="text-[10px] font-mono text-gray-300 whitespace-nowrap">

               </span>

          );

        const BentoCard = ({ children, className = "", colSpan = "col-span-1", rowSpan = "row-span-1", href, onClick, bgStyle = "bg-white/5" }) => {
          const cardRef = useRef(null);
          const [rotation, setRotation] = useState({ x: 0, y: 0 });
          const [position, setPosition] = useState({ x: 0, y: 0 });

          const handleMouseMove = (e) => {
            if (!cardRef.current) return;
            const div = cardRef.current;
            const rect = div.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;
            const mouseX = (e.clientX - rect.left) * 1;
            const mouseY = (e.clientY - rect.top) * 1;
            const rotateX = ((mouseY - height / 2) / height) * -5; 
            const rotateY = ((mouseX - width / 2) / width) * 5;

            setRotation({ x: rotateX, y: rotateY });
            setPosition({ x: e.clientX - rect.left, y: e.clientY - rect.top });
          };

          const handleMouseLeave = () => {
            setRotation({ x: 0, y: 0 });
          };

          const Wrapper = href ? 'a' : 'div';
          const props = href ? { href, target: "_blank", rel: "noopener noreferrer" } : { onClick };

          return (
            <Wrapper
              {...props}
              ref={cardRef}
              onMouseMove={handleMouseMove}
              onMouseLeave={handleMouseLeave}
              className={`relative rounded-3xl ${bgStyle} border border-white/5 backdrop-blur-xl overflow-hidden group transition-all duration-200 ease-out hover:z-10 hover:shadow-2xl hover:shadow-purple-500/10 cursor-pointer ${colSpan} ${rowSpan} ${className}`}

              {/* 5. CTA Wide */}

                         </div>
                      </div>
                      <ArrowRight className="w-5 h-5 text-white group-hover:translate-x-1 transition-transform" />
                   </a>

                </div>
              </div>
            </div>
          );
        };

        const App = () => {
          const [page, setPage] = useState('home');
          const [booted, setBooted] = useState(false);

          return (
            <div className="min-h-screen bg-black text-gray-200 font-sans selection:bg-purple-500/30 selection:text-white overflow-x-hidden cursor-none">
              
              {!booted && <BootSequence onComplete={() => setBooted(true)} />}
              <CustomCursor />
              <NebulaBackground />
              <StarField />
              
              {booted && (
                <React.Fragment>
                  {page === 'home' ? <Home setPage={setPage} /> : <Contact setPage={setPage} />}
                  <footer className="fixed bottom-4 left-1/2 -translate-x-1/2 text-[10px] text-gray-600 font-mono z-50 pointer-events-none opacity-50">
                    BLITZ NETWORK Â© {new Date().getFullYear()}
                  </footer>
                </React.Fragment>
              )}
            </div>
          );
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
